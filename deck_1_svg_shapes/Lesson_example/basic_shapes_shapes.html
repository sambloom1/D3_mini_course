<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic SVG shapes</title>
</head>
<body>

<div style="width:100%; max-width:1200px; margin:0 auto;">

<svg viewBox="0 0 900 300" style="border:1px solid black;">


<line x1 = "30" y1 = "40" x2="50" y2 = "80"  stroke = "black" />

<circle  cx = "70"  cy="80"  r = "10"  fill="blue" />

<rect x="120" y="200" width="500" height="100" stroke-width="3" stroke-color="blue" fill="skyblue" />

<text x="100" y="180"> This is a big rectangle </text>


</svg>
</body>

</html>
